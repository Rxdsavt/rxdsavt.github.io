<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="images/icon3.jpg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Plamo Display</title>
  <style>
    html,
    body {
      height: 100%;
    }
    img {
        border: 0.2vh solid white;
    }
    .custom-padding {
        padding-top: 5rem;
    }
    .image-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .group:hover .image-overlay {
      opacity: 1;
    }
  </style>
</head>

<body class="bg-black text-white">
  <div class="container mx-auto py-8 px-4 custom-padding">
    <a href="index.html" class="block mb-8">
      <button class="bg-white hover:bg-black hover:text-white hover:border-white text-black border-2 border-white font-bold py-2 px-4 rounded">
        Back
      </button>
    </a>
    <h1 class="text-7xl font-bold text-center mb-24">Awards and Honors</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-20 mb-16">
      <a href="" class="group">
        <div class="relative">
          <img src="images\sertif_garena.jpg" alt="Garena Game Jam Participation" class="w-full h-auto rounded-lg">
          <div class="image-overlay"></div>
        </div>
        <div class="text-center mt-2">
          <p class="text-lg font-bold">Garena Game Jam</p>
          <p class="text-lg">Certificate of Participation</p>
        </div>
      </a>
      <a href="" class="group">
        <div class="relative">
          <img src="images\sertif_oti.jpg" alt="OmahTI Acknowledgment Certificate" class="w-full h-auto rounded-lg">
          <div class="image-overlay"></div>
        </div>
        <div class="text-center mt-2">
          <p class="text-lg font-bold">Organisasi Mahasiswa TI</p>
          <p class="text-lg">Certificate of Acknowledgment</p>
        </div>
      </a>
      <a href="" class="group">
        <div class="relative">
          <img src="images\sertif_gdc.jpg" alt="GDC Appreciation Certificate" class="w-full h-auto rounded-lg">
          <div class="image-overlay"></div>
        </div>
        <div class="text-center mt-2">
          <p class="text-lg font-bold">Game Designer Connect</p>
          <p class="text-lg">Certificate of Appreciation</p>
        </div>
      </a>
    </div>
    <div class="flex justify-center space-x-10 text-4xl">
        <a href="https://discord.com/users/301304618456055808"><i class="fab fa-discord"></i></a>
        <a href="https://www.linkedin.com/in/shahran-ramadhan-b03171233/"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</body>

</html>
